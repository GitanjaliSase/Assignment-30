<!DOCTYPE html>
<html>
<head>
<title>Product Card</title>
<style>
 h1{
     color:rgb(178, 26, 112);
    }
.p_img{
     width: 130px;
    height: 140px;
    display: block;
    margin:10px auto;
    border-radius: 10px;
    }
.add-to-card{
    background-color:rgb(219, 180, 130);
    padding: 5px 20px;
    border-radius: 40px;
    border: none;
    display: block;
    margin: 10px auto;
    }
.p-card{
    background-color:beige;
    width: 180px;
    padding:10px 5px;
    border-radius: 10px;
    border:3px double rgb(207, 178, 141);
    margin:20px;
    }
</style>
</head>
<body>
<h1>Code set  for women</h1>
<div class="p-card">
     <img src="./images/1.jpeg" class="p_img" >
     <p>Rayon Code Set </p>
     <p><b>Price:</b> 1199</p>
     <button class="add-to-card">
        Add to card
     </button>
</div>
<div class="p-card" >
       <img src="./images/2.jpeg" class="p_img" >
       <p>Vamika vx Code Set </p>
       <p><b>Price:</b> 1199</p>
       <button class="add-to-card">
          Add to card
       </button>
</div>
<div class="p-card" >
       <img src="./images/3.jpeg" class="p_img" >
       <p>Rayon Code Set </p>
       <p><b>Price:</b> 1399</p>
       <button class="add-to-card">
          Add to card
       </button>
</div>
<div class="p-card" >
           <img src="./images/4.jpeg" class="p_img" >
           <p>Coclate Code Set </p>
           <p><b>Price:</b> 1500</p>
           <button class="add-to-card">
              Add to card
           </button>
</div>
<div class="p-card" >
       <img src="./images/5.jpeg" class="p_img" >
       <p>Vamika vx Code Set </p>
       <p><b>Price:</b> 999</p>
       <button class="add-to-card">
          Add to card
       </button>
</div>
</body>
</html>
